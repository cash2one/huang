{% load staticfiles %}
{% load i18n %}
<!DOCTYPE HTML>
<html>
<head>
{% block title %}
<title>Home</title>
{% endblock %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
table td{border:1px solid black}
.fixed-table-loading{display:none}
</style>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap-table.js' %}"></script>
</head>
<body>
<div id="home">
<table id="table" data-toggle="table">
    <thead>
        <tr>
            <th>类型</th>
            <th>金额</th>
            <th>客户</th>
            <th>时间</th>
        </tr>
    </thead>
    <tbody>
    {% for onebusiness in business %}
	<tr><td>{% if onebusiness.type == 1 %}存入{% else %}支出{% endif %}</td><td>{{onebusiness.money}}</td><td>{{onebusiness.customer}}</td><td>{{onebusiness.business_time}}</td></tr>
	{% endfor %}
    </tbody>
</table>
<a type="button" class="btn btn-primary" href="{% url 'query:index'%}">返回</a>
</div>
</body>
</html>
