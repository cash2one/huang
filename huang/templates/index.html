{% load staticfiles %}
{% load i18n %}
<!DOCTYPE HTML>
<html>
<head>
{% block title %}
<title>主页</title>
{% endblock %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
table td{border:1px solid black}
.fixed-table-loading{display:none}
</style>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap-table.js' %}"></script>
<script>
$(function () {

$('#ttt2').on('click-row.bs.table', function (e, row) {
	window.location.href='/detail/'+row[0];
});
});
</script>
</head>
<body>
<div id="home">
<table id="ttt2" data-toggle="table">
    <thead>
        <tr>
            <th data-visible="false">id</th>
            <th>业务员</th>
            <th>业绩</th>
        </tr>
    </thead>
    <tbody>
    {% for business_man in business_men %}
	<tr><td>{{business_man.id}}</td><td>{{business_man.name}}</td><td>{{business_man.achievement}}</td></tr>
	{% endfor %}
    </tbody>
</table>
<a type="button" class="btn btn-primary" href="{% url 'query:add_business'%}">录入</a>
<a type="button" class="btn btn-success" href="{% url 'query:add_customer'%}">添加客户关系</a>
</div>
</body>
</html>
