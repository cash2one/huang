{% load staticfiles %}
{% load i18n %}
<!DOCTYPE HTML>
<html>
<head>
{% block title %}
<title>Home</title>
{% endblock %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
table td{border:1px solid black}
.fixed-table-loading{display:none}
</style>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap-table.js' %}"></script>
</head>
<body>
<div id="home">
<table id="table" data-toggle="table">
    <thead>
        <tr>
            <th>业务员</th>
            <th>业绩</th>
        </tr>
    </thead>
    <tbody>
    {% for business_man in business_men %}
	<tr><td>{{business_man.name}}</td><td>{{business_man.achievement}}</td></tr>
	{% endfor %}
    </tbody>
</table>
<button type="button" class="btn btn-primary">录入</button>
<button type="button" class="btn btn-success">管理客户关系</button>
</div>
</body>
</html>
